{% extends 'multi_store/base.html' %}
{% load static %}


{% block content %}
    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="{% url 'test:index' %}">Home</a>
                    <span class="breadcrumb-item active">Checkouts History</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Checkouts Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                    <tr>
                        <th>Checkout ID</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Total Sum</th>
                        <th>Detail</th>
                    </tr>
                    </thead>
                    <tbody class="align-middle">
                    {% for cart in object_list %}
                        <tr>
                            <td class="align-middle">{{ cart.id }}</td>
                            <td class="align-middle">{{ cart.get_status_display }}</td>
                            <td class="align-middle">{{ cart.created }}</td>
                            <td class="align-middle">${{ cart.basket_history.total_sum }}</td>

                            <td class="align-middle">
                                <a href="{% url 'shoping_cart:order_detail' cart.id %}">
                                    <button class="btn btn-sm btn-info" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Checkouts End -->

{% endblock %}
